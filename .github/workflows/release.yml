name: Release

on: [workflow_dispatch]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - uses: actions/setup-node@v1
      with:
        node-version: 18

    - uses: plutotcool/release@v1
      with:
        github_token:  ${{ secrets.GH_NODE_TOKEN }}
        npm_token: ${{ secrets.NPM_PUBLISH_TOKEN }}
        name: "${{ github.actor }}"
        email: "${{ github.actor }}"
